<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script>

        window.document.addEventListener('DOMContentLoaded', function () {
            var audio = document.querySelector('audio');
            audio.volume = 0.7;
            audio.duration = 1;
            audio.play();
            if (audio.duration === 1) {
                audio.loop = true;
            }
        });

        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;

            if (nivel.trim() === "") {
                // Exibe o modal
                var myModal = new bootstrap.Modal(document.getElementById('myModal'));
                myModal.show();
                return false;
            }

            // Redireciona para o jogo
            window.location.href = "jogoMataMosquito.html?" + nivel;
        }

    </script>
</head>
<body>
    <!-- Modal de alerta -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger " id="myModalLabel">ATENÇÃO!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Por favor, selecione um nível de dificuldade para continuar.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>

    <audio src="audio/menu.mp3"></audio>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"><img class="img-fluid" src="imagens/game.png" alt="Mneu" ></div>

            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
            <div class="mb-2 me-2">
                <label for="nivel" class="d-none">Selecione o nível de dificuldade:</label>
                <select class="form-control" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="Normal">Fácil</option>
                <option value="Dificil">Normal</option>
                <option value="chuckNorris">Díficil</option>
                </select>
            </div>
            <div>
                <button type="button" class="btn btn-success" onclick="iniciarJogo()">Jogar</button>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
